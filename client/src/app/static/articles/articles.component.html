<div class="container">
  <div class="row">
    <!-- <div class="col-md-12">
      <h1 class="main-heading"></h1>
    </div> -->
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-8 col-lg-8">
      <div class="article-area" *ngFor="let article of articles" [ngClass]="routeAnimationsElements">
        <a [routerLink]="['/articles', article.id]" routerLinkActive="active">
          {{ article.title }}
        </a>
        <p>
          {{ article.content }}
        </p>
        <div>
          <p class="article-date"> {{ article.date | date:'yyyy.M.dd HH:mm:ss' }} </p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-8">
          <a mat-icon-button target="_blank">
            <mat-icon fontSet="fas" fontIcon="fa-angle-left"></mat-icon>
          </a>
          <a mat-icon-button (click)="loadPage(1)">1</a>
          <a mat-icon-button (click)="loadPage(2)">2</a>
          <a mat-icon-button color='accent' (click)="loadPage(3)" inactive>3</a>
          <a mat-icon-button (click)="loadPage(4)">4</a>
          <a mat-icon-button (click)="loadPage(5)">5</a>
          <a mat-icon-button target="_blank">
            <mat-icon fontSet="fas" fontIcon="fa-angle-right"></mat-icon>
          </a>
        </div>
      </div>
    </div>

    <div class="col-sm-0 col-md-4 col-lg-4">
      <anms-article-sidebar [isShare]="false"></anms-article-sidebar>
    </div>
  </div>
</div>
