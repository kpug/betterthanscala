<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1> {{ article.title }} </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-8 col-lg-8 article-area">
      <a href="" class="article-tag" *ngFor="let tag of article.tags" class="article-tag"
        (click)="onClickTag($event, tag)"> #{{ tag }}
      </a>
      <div class="article-tag-div">
        <span class="article-date"> 마지막 수정: {{ article.date | date:'yyyy.MM.dd' }} </span>
      </div>
      <div class="article-content">
        <markdown *ngIf='article.content' lineNumbers [data]="article.content" #markdown></markdown>
      </div>
    </div>
    <div class="col-md-4 col-lg-4">
      <div class="sidebar">
        <h4>
          목차
        </h4>
        <p *ngFor="let content of tableOfContent">
          <a href="#" (click)="scrollToElement(content)">{{content}}</a>
        </p>
        <anms-article-sidebar [isShare]="true"></anms-article-sidebar>
      </div>
    </div>
  </div>
</div>
